;modules-left = xworkspaces
;modules-center = time date
;modules-right = pulseaudio wlan battery lock logout poweroff

[module/xworkspaces]
type = internal/i3

pin-workspaces = true
enable-click = true
enable-scroll = false
index-sort = false
fuzzy-match = true

; Icons
ws-icon-0       = 1;1
ws-icon-1       = 2;2
ws-icon-2       = 3;3
ws-icon-3       = 4;4
ws-icon-4       = 5;5
ws-icon-5       = 6;6
ws-icon-default =

; Focused label
label-focused            = %icon%
label-focused-foreground = ${colors.green}
label-focused-underline = ${colors.green}
label-focused-padding    = 1

; Unfocused labels
label-unfocused         = %icon%
label-unfocused-padding = 1
label-unfocused-underline = ${colors.foreground}

; Visible labels
label-visible         = %icon%
label-visible-padding = 1

; Urgent labels
label-urgent            = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-underline = ${colors.red}
label-urgent-padding    = 1

bar-used-width = 5
bar-used-foreground-0 = #aaff77
bar-used-foreground-1 = #aaff77
bar-used-foreground-2 = #fba922
bar-used-foreground-3 = #ff5555
bar-used-indicator = |
bar-used-indicator-font = 6
bar-used-indicator-foreground = #ff
bar-used-fill = ─
bar-used-fill-font = 6
bar-used-empty = ─
bar-used-empty-font = 6
bar-used-empty-foreground = #444444

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = MUTE
label-muted-foreground = ${colors.red}
label-muted-underline = ${colors.red}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

# /sys/class/power_supply
[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD

label-discharging = BAT %percentage%%
label-discharging-underline = ${colors.orange} 

label-charging = CHR %percentage%%
label-charging-underline = ${colors.green} 

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d

label = %date%
label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1

date = %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/lock]
type = custom/text
label-foreground-underline = ${colors.blue}

; Label
content            = 
; content-foreground = ${colors.foreground}
content-padding    = 2


[module/logout]
type = custom/text
label-foreground-underline = ${colors.purple}

; Label
content            = 
; content-foreground = ${colors.foreground}
content-padding    = 2

; Mouse click
click-left = i3-msg exit

[module/poweroff]
type = custom/text
label-foreground-underline = ${colors.red}


; Label
content            = 
content-foreground = ${colors.red}
content-padding    = 2

; Mouse click
click-left = i3lock-fancy -f Roboto-Regular -t ""

[settings]
screenchange-reload = true
pseudo-transparency = true

