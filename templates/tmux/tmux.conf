# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Scrollback size
set -g history-limit 100000

# Reload config in place
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

unbind C-b
set-option -g prefix '\'
bind-key -n '\'

# Use vim keybindings to move panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes using , and .
bind , split-window -h
bind . split-window -v
unbind '"'
unbind %

# Rename window
bind-key "n" command-prompt 'rename-window %%' 

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
setw -g mode-keys vi

# Enable colour
set -g default-terminal "xterm-256color"

set-option -g set-titles on
set-option -g set-titles-string "#I / #W"

#set status bar
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify absolute-centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 18 
set-option -g status-left-style default
set-option -g status-left " #[fg=orange,bright]Index:#I #[fg=orange,bright]Panes:#P"
set-option -g status-right-length 50
set-option -g status-right-style default
set-option -g status-right "#[fg=orange,bright]#(date -u)"
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default
