---
      - alacritty # build
      - blender # build
      - notion-snap # https://notion-enhancer.github.io/documentation/concepts#how-notion-repackaged
      - vlc # build 




- name: Install alacritty
  include_tasks: build_alacritty.yml

- name: Distribute alacritty config
  copy:
    src: templates/alacritty-config/alacritty.yml
    dest: "{{ home_dir }}/.alacritty.yml"

- name: Install blender
  include_tasks: build_blender.yml

- name: Install Cheese
  apt:
    name: cheese
  become: yes

- name: Install discord
  apt:
    deb: 'https://dl.discordapp.net/apps/linux/{{ discord_version }}/discord-{{ discord_version }}.deb'
  become: yes

#TODO: Build firefox after verifying py3

- name: Download geekbench
  get_url:
    url: https://cdn.geekbench.com/Geekbench-5.4.4-Linux.tar.gz
    dest: "{{ home_dir }}/Downloads"
    mode: 0755

- name: Install geekbench
  unarchive:
    src: "{{ home_dir }}/Downloads/Geekbench-5.4.4-Linux.tar.gz"
    dest: "{{ home_dir }}/Downloads"

- name: Install libreoffice
  apt:
    name: libreoffice
  become: yes

- name: Install notion

- name: Install virtualbox
  apt:
    name: virtualbox
  become: yes

- name: Install vlc
  include_tasks: build_vlc.yml


