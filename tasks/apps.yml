#    state: present

- name: Install Cheese
  apt:
    name: cheese

#- name: Install uBlock for firefox
#  firefox_addon:
#    url: https://addons.mozilla.org/en-GB/firefox/addon/ublock-origin
#    state: present

- name: Install virtualbox
  apt:
    name: virtualbox

- name: Install virtualbox extention pack
  command: sudo DEBIAN_FRONTEND=noninteractive apt install -y virtualbox-ext-pack

- name: Download geekbench
  get_url:
    url: https://cdn.geekbench.com/Geekbench-5.4.4-Linux.tar.gz
    dest: "{{ home_dir }}/Downloads/geekbench"
    mode: 0755

- name: Install geekbench
  unarchive:
    src: "{{ home_dir }}/Downloads/geekbench"
    dest: "{{ home_dir }}/Downloads/geekbench"

- name: Distribute alacritty config
  copy:
    src: templates/alacritty-config/.alacritty.yml
    dest: "{{ home_dir }}/.alacritty.yml"
