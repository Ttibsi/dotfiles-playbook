---

- name: Install Snap packages 
  community.general.snap:
    name: 
        - alacritty
        - blender
        - discord
        - libreoffice
        - notion-snap
        - vlc 
    classic: yes

#- name: Install Bitwarden for firefox
#  firefox_addon:
