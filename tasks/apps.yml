# Not available on Snap
- name: Download geekbench
  get_url:
    url: https://cdn.geekbench.com/Geekbench-5.4.4-Linux.tar.gz
    dest: "{{ ansible_user_dir }}/tmp/geekbench"
    moder: 0755

- name: Install geekbench
  unarchive:
    src: "{{ ansible_user_dir }}/tmp/geekbench"
    dest: "{{ ansible_user_dir }}/Downloads/geekbench"

