---

- name: Install cargo
  apt:
    name: cargo
  become: yes

- name: Install dependancies
  apt:
    name:
      - cmake 
      - pkg-config 
      - libfreetype6-dev 
      - libfontconfig1-dev 
      - libxcb-xfixes0-dev 
      - python3
  become: yes

- name: Install Alacritty
  community.general.cargo:
    name: alacritty

- name: Add cargo to PATH
  lineinfile:
    dest: "{{ home_dir }}/.zshrc"
    line: "export PATH+=$HOME/.cargo/bin"

- name: Distribute Alacritty config
  copy:
    src: templates/alacritty-config/alacritty.yml
    dest: "{{ home_dir }}/.alacritty.yml"
