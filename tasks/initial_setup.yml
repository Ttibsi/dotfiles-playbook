---

- name: Update
  apt:
    update_cache: true
    upgrade: dist
    force_apt_get: true

- name: Remove unneeded folders
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "$HOME/Documents"
    - "$HOME/Music"
    - "$HOME/Pictures"
    - "$HOME/Public"
    - "$HOME/Templates"
    - "$HOME/Videos"

- name: Create Workspace folder
  file:
    path: "$HOME/Workspace"
    state: directory
    mode: '0755'
  
