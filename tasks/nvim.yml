---

- name: Install dependencies
  apt:
    name:
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip
      - curl
      - doxygen
    state: latest

- name: Clone repo
  git:
    clone: yes
    dest: "{{ home_dir }}/Downloads/nvim"
    force: yes
    repo: https://github.com/neovim/neovim.git
    update: yes
    version: "{{ nvim_version }}"
  register: clone

- name: Build nvim
  make:
    chdir: "{{home_dir }}/Downloads/nvim"
    params:
      CMAKE_BUILD_TYPE: RelWithDebInfo
  when: clone.changed

# This installs to /usr/local/bin/
- name: Install nvim
  make:
    chdir: "{{ home_dir }}/Downloads/nvim"
    target: install
  when: clone.changed

- name: Install paq package manager
  git:
    clone: yes
    repo: https://github.com/savq/paq-nvim.git
    dest: "{{ home_dir }}/.local/share/nvim/site/pack/paqs/start/paq-nvim/"
    force: yes
    update: yes

- name: Install plugin dependencies
  apt:
    name: "{ item }}"
  with_items:
    - gcc
    - build_essential

- name: Distribute config files
  copy:
    src: templates/nvim/
    dest: "{{ home_dir }}/.config/nvim/"

